<!DOCTYPE html>
<html>
<head>
  <title>LoopWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      overflow-x: hidden;
      background: #f5f5f5;
    }

        /* ===== DETAIL LAYOUT ===== */
    .product-detail {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 16px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    }

    /* ===== SLIDER ===== */
    .product-gallery .slider {
    position: relative;
    width: 100%;
    height: 420px;
    overflow: hidden;
    border-radius: 14px;
    }

    .slides img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    display: none;
    }

    .slides img.active {
    display: block;
    }

    /* tombol slider */
    .slider button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
    }

    .prev { left: 12px; }
    .next { right: 12px; }

    /* ===== INFO ===== */
    .product-info h1 {
    font-size: 32px;
    margin-bottom: 10px;
    }

    .desc {
    color: #666;
    margin-bottom: 20px;
    line-height: 1.6;
    }

    .price {
    font-size: 28px;
    color: #bc5d1d;
    font-weight: bold;
    margin-bottom: 10px;
    }

    .condition span {
    color: #333;
    font-weight: 600;
    }

    .btn {
    display: inline-block;
    margin-top: 20px;
    background: #bc5d1d;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 15px;
    }

    /* ===== RESPONSIVE HP ===== */
    @media (max-width: 768px) {
    .product-detail {
        grid-template-columns: 1fr;
    }

    .product-gallery .slider,
    .slides img {
        height: 260px;
    }

    .product-info h1 {
        font-size: 24px;
    }

    .price {
        font-size: 22px;
    }
    }
  </style>
</head>

<body>

    <div class="product-detail">

        <div class="product-gallery">
            <div class="slider">
            <button class="prev" onclick="prevSlide(this)">&#10094;</button>

            <div class="slides">
                <img src="1.jpg" class="active">
                <img src="2.jpg">
                <img src="3.jpg">
            </div>

            <button class="next" onclick="nextSlide(this)">&#10095;</button>
            </div>
        </div>

        <div class="product-info">
            <h1>Jaket Denim</h1>
            <p class="desc">
            Jaket denim preloved dengan kondisi sangat baik, nyaman dipakai
            dan cocok untuk berbagai aktivitas.
            </p>

            <p class="price">Rp150.000</p>
            <p class="condition">Kondisi: <span>Sangat Baik</span></p>

            <a class="btn" href="https://wa.me/6289616033232">
            Chat Penjual
            </a>
        </div>

    </div>


        <script>
    function nextSlide(btn) {
    const slider = btn.closest('.slider');
    const imgs = slider.querySelectorAll('.slides img');
    let index = [...imgs].findIndex(img => img.classList.contains('active'));

    imgs[index].classList.remove('active');
    imgs[(index + 1) % imgs.length].classList.add('active');
    }

    function prevSlide(btn) {
    const slider = btn.closest('.slider');
    const imgs = slider.querySelectorAll('.slides img');
    let index = [...imgs].findIndex(img => img.classList.contains('active'));

    imgs[index].classList.remove('active');
    imgs[(index - 1 + imgs.length) % imgs.length].classList.add('active');
    }
    </script>




</body>
</html>
